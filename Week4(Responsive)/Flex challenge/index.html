<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flex Challenge</title>
  </head>
  <body>
    <div class="flex main">
      <div class="block1" style="position: relative">
        <span style="position: absolute; left: 0">Site title</span>
        <div class="nav">Nav1</div>
        <div class="nav">Nav2</div>
        <div class="nav">Nav3</div>
      </div>
      <div class="block2">
        <div class="post_title">Post Title</div>
        <div class="post_meta" style="background-color: rgb(165, 236, 154)">
          Post Meta
        </div>
        <div class="area" style="background-color: rgb(212, 211, 211)">
          <div class="main_content">Main Content</div>
          <div class="image" style="background-color: rgb(255, 254, 54)">
            Main Image
          </div>
        </div>
      </div>
      <div class="block3">
        <div class="right">Side Bar</div>
        <div class="right" style="background-color: rgb(56, 126, 33)">Ads</div>
        <div class="right" style="background-color: rgb(233, 135, 232)">
          Other Staff
        </div>
      </div>
      <div class="block4">@ 2018 footer</div>
    </div>
  </body>
</html>
